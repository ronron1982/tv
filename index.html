<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>特斯拉 M3U8 播放器 V1.0</title>
    <!-- 極簡化的播放器引入，僅保留必要部分 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.2.0/dist/hls.light.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        #videoContainer {
            width: 100%;
            flex: 1;
            position: relative;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 觸控操作遮罩 */
        #touchOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 控制按鈕區域 - 大尺寸適合觸控 */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        /* 頻道選擇區域 */
        #channelSelector {
            width: 100%;
            height: 60vh;
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            bottom: 0;
            left: 0;
            transform: translateY(100%);
            transition: transform 0.4s;
            z-index: 20;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px; /* 避免底部按鈕被手機瀏覽器UI遮擋 */
        }
        
        #channelSelector.visible {
            transform: translateY(0);
        }
        
        .channel-row {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #333;
            align-items: center;
            touch-action: pan-y;
        }
        
        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            background-color: #333;
            flex-shrink: 0;
        }
        
        .channel-info {
            flex: 1;
            overflow: hidden;
        }
        
        .channel-name {
            font-size: 18px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .channel-url {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 按鈕樣式 - 大尺寸適合觸控 */
        .control-button {
            padding: 15px 20px;
            min-width: 65px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background-color: rgba(32, 148, 243, 0.8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-button:active {
            background-color: rgba(25, 118, 210, 0.9);
            transform: scale(0.98);
        }
        
        #channelListButton {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 15;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            width: 60px;
            height: 60px;
        }
        
        #closeChannelList {
            position: sticky;
            bottom: 0;
            width: 100%;
            padding: 15px;
            background-color: #c62828;
            text-align: center;
            font-weight: bold;
            z-index: 25;
        }
        
        /* 載入動畫 */
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 狀態提示區域 */
        #statusMsg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            z-index: 100;
            display: none;
            text-align: center;
            font-size: 18px;
        }
        
        /* 隱藏視頻控制元素 */
        .controls-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* 方向按鈕 */
        #directionalPad {
            display: none;
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 150px;
            height: 150px;
            z-index: 15;
        }
        
        .dir-button {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }
        
        #upButton { top: 0; left: 50px; }
        #leftButton { left: 0; top: 50px; }
        #rightButton { right: 0; top: 50px; }
        #downButton { bottom: 0; left: 50px; }

        /* 重試按鈕 */
        #retryButton {
            background-color: #c62828;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-top: 15px;
            display: none;
        }

        /* 新增視頻背景容器樣式 */
        #videoBackground {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* 調整播放器樣式適配 Tesla 瀏覽器 */
        .video-js {
            width: 100% !important;
            height: 100% !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 確保視頻容器有正確的尺寸 */
        .video-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* 直接全螢幕容器樣式 - 仿照 testube.app 的直觀佈局 */
        #teslaContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: none;
        }

        /* 簡化視頻樣式，確保在Tesla上正確顯示 */
        #teslaVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }

        /* 頻道搜尋過濾器 */
        #searchContainer {
            padding: 15px;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 30;
        }

        #searchInput {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        /* 直接播放鏈接輸入區 */
        #directLinkContainer {
            padding: 15px;
            border-top: 1px solid #444;
        }

        #directLinkInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        #playDirectLinkBtn {
            width: 100%;
            padding: 12px;
            background-color: #2094f3;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="videoContainer">
            <!-- 使用標準 HTML5 video 標籤，最大限度提高兼容性 -->
            <video 
                id="video" 
                playsinline 
                webkit-playsinline
                x-webkit-airplay="allow"
                preload="auto">
            </video>
            
            <!-- 觸控操作遮罩 -->
            <div id="touchOverlay"></div>
            
            <!-- 控制按鈕 -->
            <div id="controls">
                <button id="playPauseBtn" class="control-button">播放</button>
                <button id="prevChannelBtn" class="control-button">◀ 上一個</button>
                <button id="nextChannelBtn" class="control-button">下一個 ▶</button>
                <button id="fullscreenBtn" class="control-button">全螢幕</button>
            </div>
            
            <button id="channelListButton" class="control-button">頻道</button>
            
            <!-- 方向控制板 -->
            <div id="directionalPad">
                <div id="upButton" class="dir-button">▲</div>
                <div id="leftButton" class="dir-button">◀</div>
                <div id="rightButton" class="dir-button">▶</div>
                <div id="downButton" class="dir-button">▼</div>
            </div>
        </div>
        
        <!-- 頻道選擇器 -->
        <div id="channelSelector">
            <!-- 新增搜尋過濾器 -->
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="搜尋頻道...">
            </div>
            
            <div id="channelList">
                <!-- 頻道列表將在這裡動態生成 -->
                <div class="channel-row" style="justify-content: center; padding: 30px 15px;">
                    <span>正在載入頻道列表...</span>
                </div>
            </div>
            
            <!-- 直接輸入播放鏈接區 (仿 testube.app 功能) -->
            <div id="directLinkContainer">
                <input type="text" id="directLinkInput" placeholder="直接輸入 M3U8 網址...">
                <button id="playDirectLinkBtn">直接播放</button>
            </div>
            
            <button id="closeChannelList">關閉頻道列表</button>
        </div>
        
        <!-- 載入提示 -->
        <div id="loading">
            <div class="spinner"></div>
            <div id="loadingText">載入中...</div>
            <button id="retryButton">重試</button>
        </div>
        
        <!-- 狀態提示 -->
        <div id="statusMsg"></div>
        
        <!-- 特斯拉專用的全屏容器 -->
        <div id="teslaContainer">
            <video id="teslaVideo" playsinline webkit-playsinline autoplay></video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 基本元素引用
            const video = document.getElementById('video');
            const teslaVideo = document.getElementById('teslaVideo');
            const teslaContainer = document.getElementById('teslaContainer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const prevChannelBtn = document.getElementById('prevChannelBtn');
            const nextChannelBtn = document.getElementById('nextChannelBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const channelListButton = document.getElementById('channelListButton');
            const channelSelector = document.getElementById('channelSelector');
            const closeChannelList = document.getElementById('closeChannelList');
            const channelList = document.getElementById('channelList');
            const touchOverlay = document.getElementById('touchOverlay');
            const controls = document.getElementById('controls');
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            const retryButton = document.getElementById('retryButton');
            const statusMsg = document.getElementById('statusMsg');
            const searchInput = document.getElementById('searchInput');
            const directLinkInput = document.getElementById('directLinkInput');
            const playDirectLinkBtn = document.getElementById('playDirectLinkBtn');
            
            // 全域變數
            let hls = null;
            let teslaHls = null;
            let channels = [];
            let currentChannelIndex = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartTime = 0;
            let controlsVisible = true;
            let controlsTimeout;
            let statusTimeout;
            let m3u8Url = 'https://ronron1982.github.io/tv.m3u8';
            let isLoading = false;
            let isTeslaMode = false;
            let isTesla = navigator.userAgent.indexOf('Tesla') > -1 || 
                         navigator.userAgent.indexOf('QtCarBrowser') > -1;
            
            // 初始化應用程式
            initApp();
            
            function initApp() {
                console.log('初始化應用程式 - Tesla 簡易模式');
                console.log('使用者代理: ' + navigator.userAgent);
                console.log('可能是特斯拉瀏覽器: ' + isTesla);
                
                // 載入頻道列表
                loadChannelList();
                
                // 設置事件監聽
                setupEventListeners();
                
                // 顯示控制項
                showControls();
            }
            
            // 載入頻道列表
            function loadChannelList() {
                showLoading('載入頻道列表中...');
                console.log('開始載入頻道列表: ' + m3u8Url);
                
                // 使用簡單的 fetch 請求，模擬 testube.app 的直接加載方式
                fetch(m3u8Url, { cache: 'no-store' })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('無法讀取頻道列表');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('已接收到 M3U8 列表數據');
                        parseM3U8(data);
                        renderChannelList();
                        if (channels.length > 0) {
                            loadChannel(0);
                        }
                        hideLoading();
                    })
                    .catch(error => {
                        console.error('載入頻道列表失敗:', error);
                        showLoading('載入頻道列表失敗! 請檢查網路連接', true);
                    });
            }
            
            // 解析 M3U8 文件 - 簡化版
            function parseM3U8(data) {
                channels = [];
                const lines = data.split('\n');
                let currentChannel = {};
                
                lines.forEach((line, index) => {
                    if (line.startsWith('#EXTINF:')) {
                        currentChannel = { name: '未命名頻道', logo: '' };
                        
                        // 解析頻道名稱
                        let nameMatch = line.match(/,(.+)$/);
                        if (nameMatch) {
                            currentChannel.name = nameMatch[1].trim();
                        }
                        
                        // 解析頻道標誌
                        let logoMatch = line.match(/tvg-logo="([^"]+)"/);
                        if (logoMatch) {
                            currentChannel.logo = logoMatch[1].trim();
                        }
                        
                        // 嘗試獲取下一行作為URL
                        if (index + 1 < lines.length) {
                            const nextLine = lines[index + 1].trim();
                            if (nextLine !== '' && !nextLine.startsWith('#')) {
                                currentChannel.url = nextLine;
                                channels.push(currentChannel);
                            }
                        }
                    } else if (line.trim() !== '' && !line.startsWith('#') && Object.keys(currentChannel).length > 0) {
                        if (!currentChannel.url) {  // 避免重複添加URL
                            currentChannel.url = line.trim();
                            channels.push(currentChannel);
                            currentChannel = {};
                        }
                    }
                });
                
                console.log(`已載入 ${channels.length} 個頻道`);
            }
            
            // 渲染頻道列表
            function renderChannelList(searchTerm = '') {
                channelList.innerHTML = '';
                
                if (channels.length === 0) {
                    channelList.innerHTML = '<div class="channel-row" style="justify-content: center;"><span>沒有可用的頻道</span></div>';
                    return;
                }
                
                // 過濾頻道
                const filteredChannels = searchTerm 
                    ? channels.filter(channel => 
                        channel.name.toLowerCase().includes(searchTerm.toLowerCase()))
                    : channels;
                
                if (filteredChannels.length === 0) {
                    channelList.innerHTML = '<div class="channel-row" style="justify-content: center;"><span>沒有符合的頻道</span></div>';
                    return;
                }
                
                filteredChannels.forEach((channel, index) => {
                    const actualIndex = channels.indexOf(channel); // 取得原始索引
                    const channelRow = document.createElement('div');
                    channelRow.className = 'channel-row';
                    channelRow.dataset.index = actualIndex;
                    
                    // 頻道標誌
                    const logo = document.createElement('img');
                    logo.className = 'channel-logo';
                    logo.src = channel.logo || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cmVjdCB4PSIyIiB5PSIyIiB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHJ4PSIyLjE4IiByeT0iMi4xOCI+PC9yZWN0PjxsaW5lIHgxPSI3IiB5MT0iMiIgeDI9IjciIHkyPSIyMiI+PC9saW5lPjxsaW5lIHgxPSIxNyIgeTE9IjIiIHgyPSIxNyIgeTI9IjIyIj48L2xpbmU+PGxpbmUgeDE9IjIiIHkxPSIxMiIgeDI9IjIyIiB5Mj0iMTIiPjwvbGluZT48bGluZSB4MT0iMiIgeTE9IjciIHgyPSI3IiB5Mj0iNyI+PC9saW5lPjxsaW5lIHgxPSIyIiB5MT0iMTciIHgyPSI3IiB5Mj0iMTciPjwvbGluZT48bGluZSB4MT0iMTciIHkxPSIxNyIgeDI9IjIyIiB5Mj0iMTciPjwvbGluZT48bGluZSB4MT0iMTciIHkxPSI3IiB4Mj0iMjIiIHkyPSI3Ij48L2xpbmU+PC9zdmc+';
                    
                    // 頻道信息區
                    const info = document.createElement('div');
                    info.className = 'channel-info';
                    
                    const name = document.createElement('div');
                    name.className = 'channel-name';
                    name.textContent = channel.name;
                    
                    info.appendChild(name);
                    
                    channelRow.appendChild(logo);
                    channelRow.appendChild(info);
                    
                    channelRow.addEventListener('click', () => {
                        loadChannel(actualIndex);
                        hideChannelSelector();
                    });
                    
                    channelList.appendChild(channelRow);
                });
            }
            
            // 載入指定頻道 - Tesla 模式優化版本
            function loadChannel(index) {
                if (channels.length === 0) return;
                
                if (index < 0) index = channels.length - 1;
                if (index >= channels.length) index = 0;
                
                currentChannelIndex = index;
                const channel = channels[currentChannelIndex];
                
                showStatus(`正在載入: ${channel.name}`);
                showLoading(`載入頻道: ${channel.name}`);
                
                // 清除先前的播放器狀態
                cleanupPlayers();
                
                // 根據不同模式選擇播放方式
                if (isTesla && !isTeslaMode) {
                    // 切換到 Tesla 模式
                    enableTeslaMode(channel.url);
                } else if (isTeslaMode) {
                    // 已在 Tesla 模式下
                    playInTeslaMode(channel.url);
                } else {
                    // 標準模式播放
                    playInStandardMode(channel.url);
                }
            }
            
            // 直接以 URL 播放 (仿 testube.app)
            function playDirectUrl(url) {
                if (!url) return;
                
                showStatus(`正在載入直接URL`);
                showLoading(`載入URL: ${url}`);
                
                // 創建一個臨時頻道物件
                const tempChannel = {
                    name: '直接播放URL',
                    logo: '',
                    url: url
                };
                
                // 添加到頻道列表的開頭
                channels.unshift(tempChannel);
                currentChannelIndex = 0;
                
                // 清除先前的播放器狀態
                cleanupPlayers();
                
                // 根據不同模式選擇播放方式
                if (isTesla) {
                    enableTeslaMode(url);
                } else {
                    playInStandardMode(url);
                }
                
                // 更新頻道列表
                renderChannelList();
                hideChannelSelector();
            }
            
            // 清理現有的播放器實例
            function cleanupPlayers() {
                if (hls) {
                    hls.destroy();
                    hls = null;
                }
                
                if (teslaHls) {
                    teslaHls.destroy();
                    teslaHls = null;
                }
                
                video.pause();
                video.removeAttribute('src');
                video.load();
                
                teslaVideo.pause();
                teslaVideo.removeAttribute('src');
                teslaVideo.load();
            }
            
            // 啟用 Tesla 特殊模式
            function enableTeslaMode(url) {
                console.log('啟動 Tesla 特殊模式');
                isTeslaMode = true;
                teslaContainer.style.display = 'block';
                
                playInTeslaMode(url);
            }
            
            // Tesla 特殊模式播放
            function playInTeslaMode(url) {
                console.log('Tesla 模式播放:', url);
                
                // 直接使用原生播放方式
                teslaVideo.src = url;
                
                // 新增強制載入計時器
                setTimeout(() => {
                    teslaVideo.play()
                        .then(() => {
                            console.log('Tesla 影片播放成功');
                            playPauseBtn.textContent = '暫停';
                            hideLoading();
                            showStatus('正在播放', 2000);
                        })
                        .catch(err => {
                            console.error('Tesla 影片播放失敗:', err);
                            playPauseBtn.textContent = '播放';
                            showLoading('播放失敗', true);
                        });
                }, 500);
                
                // 監聽事件
                const errorHandler = () => {
                    console.error('Tesla 播放錯誤');
                    showLoading('播放錯誤，請嘗試其他頻道', true);
                    teslaVideo.removeEventListener('error', errorHandler);
                };
                
                teslaVideo.addEventListener('error', errorHandler);
            }
            
            // 標準模式播放
            function playInStandardMode(url) {
                console.log('標準模式播放:', url);
                
                // 先嘗試原生支持
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    console.log('使用原生 HLS 支援');
                    video.src = url;
                    video.addEventListener('loadedmetadata', function onMetadata() {
                        video.play()
                            .then(() => {
                                console.log('影片播放成功');
                                playPauseBtn.textContent = '暫停';
                                hideLoading();
                            })
                            .catch(e => {
                                console.error('播放失敗:', e);
                                playPauseBtn.textContent = '播放';
                            });
                        video.removeEventListener('loadedmetadata', onMetadata);
                    });
                    
                    video.addEventListener('error', function onError(e) {
                        console.error('影片錯誤:', e);
                        showLoading('播放錯誤，請嘗試其他頻道', true);
                        video.removeEventListener('error', onError);
                    });
                }
                // 否則使用 HLS.js
                else if (Hls.isSupported()) {
                    console.log('使用 HLS.js');
                    try {
                        hls = new Hls({
                            maxBufferLength: 30,
                            maxMaxBufferLength: 60,
                            debug: false
                        });
                        
                        hls.loadSource(url);
                        hls.attachMedia(video);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            console.log('視頻清單已解析完成');
                            video.play()
                                .then(() => {
                                    console.log('影片播放成功');
                                    playPauseBtn.textContent = '暫停';
                                    hideLoading();
                                })
                                .catch(e => {
                                    console.error('播放失敗:', e);
                                    playPauseBtn.textContent = '播放';
                                });
                        });
                        
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            if (data.fatal) {
                                if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                                    hls.startLoad();
                                } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                                    hls.recoverMediaError();
                                } else {
                                    showLoading('播放錯誤，請嘗試其他頻道', true);
                                }
                            }
                        });
                    } catch (error) {
                        console.error('HLS 初始化失敗:', error);
                        showLoading('播放器初始化失敗', true);
                    }
                } else {
                    console.log('不支援 HLS 播放');
                    showLoading('您的瀏覽器不支援 HLS 播放', true);
                }
            }
            
            // 顯示載入中提示
            function showLoading(message, showRetry = false) {
                isLoading = true;
                loadingText.textContent = message;
                retryButton.style.display = showRetry ? 'block' : 'none';
                loading.style.display = 'block';
            }
            
            // 隱藏載入中提示
            function hideLoading() {
                isLoading = false;
                loading.style.display = 'none';
            }
            
            // 顯示控制項
            function showControls() {
                controls.classList.remove('controls-hidden');
                channelListButton.style.opacity = '1';
                channelListButton.style.pointerEvents = 'auto';
                controlsVisible = true;
                
                // 設定自動隱藏控制項的計時器
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(hideControls, 5000);
            }
            
            // 隱藏控制項
            function hideControls() {
                if (video.paused || isLoading) return;
                
                controls.classList.add('controls-hidden');
                channelListButton.style.opacity = '0.2';
                controlsVisible = false;
            }
            
            // 切換頻道選擇器
            function toggleChannelSelector() {
                if (channelSelector.classList.contains('visible')) {
                    hideChannelSelector();
                } else {
                    showChannelSelector();
                }
            }
            
            // 顯示頻道選擇器
            function showChannelSelector() {
                channelSelector.classList.add('visible');
                clearTimeout(controlsTimeout);
            }
            
            // 隱藏頻道選擇器
            function hideChannelSelector() {
                channelSelector.classList.remove('visible');
                showControls();
            }
            
            // 切換全螢幕 - 使用 Testube.app 風格的簡單全螢幕
            function toggleFullscreen() {
                if (document.fullscreenElement) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                } else {
                    // 特斯拉瀏覽器使用更簡單的全螢幕方法
                    if (isTesla) {
                        document.documentElement.style.width = '100vw';
                        document.documentElement.style.height = '100vh';
                        document.body.style.width = '100vw';
                        document.body.style.height = '100vh';
                        document.body.style.overflow = 'hidden';
                    } else {
                        const elem = isTeslaMode ? teslaContainer : videoContainer;
                        if (elem.requestFullscreen) {
                            elem.requestFullscreen();
                        } else if (elem.webkitRequestFullscreen) {
                            elem.webkitRequestFullscreen();
                        } else if (elem.msRequestFullscreen) {
                            elem.msRequestFullscreen();
                        } else if (elem.mozRequestFullScreen) {
                            elem.mozRequestFullScreen();
                        }
                    }
                }
            }
            
            // 顯示狀態訊息
            function showStatus(message, duration = 3000) {
                statusMsg.textContent = message;
                statusMsg.style.display = 'block';
                
                clearTimeout(statusTimeout);
                statusTimeout = setTimeout(() => {
                    statusMsg.style.display = 'none';
                }, duration);
            }
            
            // 設置事件監聽
            function setupEventListeners() {
                // 播放/暫停按鈕
                playPauseBtn.addEventListener('click', () => {
                    // 根據當前模式選擇操作對象
                    const videoElement = isTeslaMode ? teslaVideo : video;
                    
                    try {
                        if (videoElement.paused) {
                            videoElement.play().then(() => {
                                playPauseBtn.textContent = '暫停';
                            }).catch(e => {
                                console.error('播放失敗:', e);
                                
                                // Tesla 瀏覽器的特殊處理
                                if (isTesla) {
                                    setTimeout(() => {
                                        videoElement.play().catch(err => {
                                            console.error('重試播放失敗:', err);
                                        });
                                    }, 200);
                                }
                            });
                        } else {
                            videoElement.pause();
                            playPauseBtn.textContent = '播放';
                        }
                    } catch (error) {
                        console.error('播放/暫停操作錯誤:', error);
                    }
                });
                
                // 上一頻道按鈕
                prevChannelBtn.addEventListener('click', () => {
                    loadChannel(currentChannelIndex - 1);
                });
                
                // 下一頻道按鈕
                nextChannelBtn.addEventListener('click', () => {
                    loadChannel(currentChannelIndex + 1);
                });
                
                // 全螢幕按鈕
                fullscreenBtn.addEventListener('click', toggleFullscreen);
                
                // 頻道列表按鈕
                channelListButton.addEventListener('click', toggleChannelSelector);
                
                // 關閉頻道列表按鈕
                closeChannelList.addEventListener('click', hideChannelSelector);
                
                // 重試按鈕
                retryButton.addEventListener('click', () => {
                    if (channels.length > 0) {
                        loadChannel(currentChannelIndex);
                    } else {
                        loadChannelList();
                    }
                });
                
                // 搜尋輸入事件
                searchInput.addEventListener('input', () => {
                    renderChannelList(searchInput.value);
                });
                
                // 直接播放URL按鈕
                playDirectLinkBtn.addEventListener('click', () => {
                    playDirectUrl(directLinkInput.value);
                });
                
                // 直接URL輸入框回車事件
                directLinkInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && directLinkInput.value) {
                        playDirectUrl(directLinkInput.value);
                    }
                });
                
                // 觸控覆蓋層事件
                touchOverlay.addEventListener('touchstart', handleTouchStart);
                touchOverlay.addEventListener('touchend', handleTouchEnd);
                touchOverlay.addEventListener('click', handleClick);
                
                // 視頻事件
                video.addEventListener('play', () => {
                    playPauseBtn.textContent = '暫停';
                });
                
                video.addEventListener('pause', () => {
                    playPauseBtn.textContent = '播放';
                    showControls();
                });
                
                // Tesla 視頻事件
                teslaVideo.addEventListener('play', () => {
                    playPauseBtn.textContent = '暫停';
                });
                
                teslaVideo.addEventListener('pause', () => {
                    playPauseBtn.textContent = '播放';
                    showControls();
                });
                
                // 全螢幕變更事件
                document.addEventListener('fullscreenchange', updateFullscreenButton);
                document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            }
            
            // 處理觸控開始事件
            function handleTouchStart(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                touchStartTime = Date.now();
            }
            
            // 處理觸控結束事件
            function handleTouchEnd(e) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const touchEndTime = Date.now();
                const touchDuration = touchEndTime - touchStartTime;
                
                // 計算水平和垂直滑動距離
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                const absDeltaX = Math.abs(deltaX);
                const absDeltaY = Math.abs(deltaY);
                
                // 如果是短觸碰 (點擊)，直接返回，由 click 事件處理
                if (touchDuration < 250 && absDeltaX < 20 && absDeltaY < 20) return;
                
                // 水平滑動 - 切換頻道
                if (absDeltaX > 100 && absDeltaX > absDeltaY) {
                    if (deltaX > 0) {
                        // 右滑 - 上一頻道
                        loadChannel(currentChannelIndex - 1);
                    } else {
                        // 左滑 - 下一頻道
                        loadChannel(currentChannelIndex + 1);
                    }
                }
                
                // 垂直滑動 - 控制頻道列表
                if (absDeltaY > 100 && absDeltaY > absDeltaX) {
                    if (deltaY < 0) {
                        // 上滑 - 顯示頻道列表
                        showChannelSelector();
                    } else {
                        // 下滑 - 隱藏頻道列表
                        hideChannelSelector();
                    }
                }
            }
            
            // 處理點擊事件
            function handleClick() {
                if (controlsVisible) {
                    hideControls();
                } else {
                    showControls();
                }
            }
            
            // 更新全螢幕按鈕
            function updateFullscreenButton() {
                if (document.fullscreenElement || 
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement) {
                    fullscreenBtn.textContent = '退出全螢幕';
                } else {
                    fullscreenBtn.textContent = '全螢幕';
                }
            }
        });
    </script>
</body>
