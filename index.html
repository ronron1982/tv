<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>TS 串流播放器</title>
  <script src="https://cdn.jsdelivr.net/npm/mpegts.js@1.8.0/dist/mpegts.min.js"></script>
</head>
<body>
  <video id="videoElement" controls autoplay style="width: 100%; height: auto;"></video>
  <script>
    if (mpegts.getFeatureList().mseLivePlayback) {
      var videoElement = document.getElementById('videoElement');
      var player = mpegts.createPlayer({
        type: 'mpegts',
        isLive: true,
        url: 'http://php.jdshipin.com:8880/TVOD/iptv.php?id=fct2'
      });
      player.attachMediaElement(videoElement);
      player.load();
      player.play();
    } else {
      alert('您的瀏覽器不支援 MSE，無法播放此串流。');
    }
  </script>
</body>
</html>
